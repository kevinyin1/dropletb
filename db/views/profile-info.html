{% extends "layout.html" %}

{% block body %}
<div class="col-md-offset-3 col-md-6 col-xs-12">
    <div class="profile-info-form">
        <form action="/profile/profile-info" method="post" id="change_profile">
            <label>Full Name</label>
            <input type="text" name="profile-name" class="form-control" value="{{ profile.profile_name }}">
            <label>Email Address</label>
            <input type="text" name="email-address" class="form-control" value="{{ profile.email }}">
            <label>Age</label>
            <input type="text" name="profile-age" class="form-control" value="{{ profile.age }}">
            <label>Address</label>
            <input type="text" name="profile-address" class="form-control" value="{{ profile.address }}">
            <label>Blood Type</label>
            <input type="text" name="blood-type" class="form-control" value="{{ profile.blood_type }}">
            {# <input type="file" name="profile_img" class="form-control"><br> #}
            <input type="submit" class="btn btn-default" value="Update">
        </form>
    </div>
</div>
{% endblock %}
