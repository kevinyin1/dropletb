<!doctype html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>Dropletb</title>
            <link rel="stylesheet" href="/css/stylesheet.css">
            <link rel="stylesheet" href="/css/bootstrap.min.css">
            <script src="/js/jquery.min.js"></script>
            <script src="/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
        <body>
          <div class="container-fluid">
            <div class="col-xs-12 col-md-4" style="margin-top:35px;">
                <div class="row">
                    <a href="/admin/overview"  style="margin:50px 10px;" class="btn btn-primary">Overview Page</a>
                    <a href="/admin/create"  style="margin:50px 10px;" class="btn btn-primary">Create an Event</a>
                    <a href="/admin/logout" style="margin:50px 10px;" class="btn btn-primary">Logout</a>
                </div>
                <div>
                    <h2 style="text-decoration:underline;">Overview</h2>
                    Number of Events: {{ results|length }}<br>
                    Number of Users: {{ users|length }}<br><br>
                </div>
            </div>

            {% block body %}

            {% endblock %}
        </body>
    </html>
